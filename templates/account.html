{% extends "layout.html" %}

{% set active_page = "Account" %}

{% block title %}Account{% endblock %}

{% block content %}
	{% if character_data %}
		<h1>This is your account</h1>

		<p>{{ character_data }}</p>
		<br><br>
		<h1>Edit Info:</h1>
		<form action={{ url_for("renderUpdateCharacter") }} method="POST">
			<label for="level">Level:</label>
			<input type="number" id="level" name="level"><br><br>
			<input type="submit" value="Submit">
		</form>
	
	
	
	{% else %}
		<form action={{ url_for("renderAccountCreation") }} method="POST">
			<label for="name">Name Of Your Character:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="class">Class Type:</label>
			<input type="text" id="class" name="class"><br><br>
			<label for="level">Level:</label>
			<input type="number" id="level" name="level"><br><br>
			<input type="checkbox" id="DMaster" name="DMaster" value="DMaster">
			<label for="DMaster">Are you your party's Dungeon Master?</label><br>
			<input type="submit" value="Submit">
		</form>
	{% endif %}
{% endblock %}

{% extends "layout.html" %}

{% set active_page = "Summary" %}

{% block title %}Summary{% endblock %}

{% block content %}

<h1 class="background">Create a new Party.</h1>

<div class="p-3 background">
	<form action={{ url_for("submitPartyInput") }} method="POST">
	  <label for="Submit">Party Name:</label><br>
	  <input type="text" name="PartyName"><br>
	  <label for="Submit">Password:</label><br>
	  <input type="text" name="Password"><br>
	  <input type="submit" class="submit" value="Submit">
	</form> 
</div>

{% endblock %}
